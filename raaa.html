<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Name Card</title>
    <link rel="stylesheet" href="raaa.css">
</head>
<body>
    <div class="name-card">
        <div class="info-section">
            <h1>Phan Pheap</h1>
            <p class="title">sale supervisor</p>
            <p class="contact">ðŸ“§ yoriyosaga56@gmail.com | ðŸ“ž (855) 967-152-357</p>

            <div class="skill-display">
                <span class="static-text">I'm a </span>
                <span class="animated-text" id="skillText"></span> 
            </div>
        </div>

        <div class="image-section">
            <img src="photo_2025-10-31_10-27-25.jpg" alt="Your Professional Picture"> 
        </div>
    </div>

    <script>
        const skillText = document.getElementById('skillText');
        // Array of skills to cycle through
        const skills = ["Python User", "HTML/CSS/JS User"];
        let skillIndex = 0;
        
        function switchSkill() {
            // Update the text content directly
            skillText.textContent = skills[skillIndex];
            
            // Move to the next skill in the array
            skillIndex = (skillIndex + 1) % skills.length;
        }
        
        // Start the switching animation when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            // Display the first skill immediately
            switchSkill(); 
            
            // Switch skills every 3 seconds (3000 milliseconds)
            setInterval(switchSkill, 3000); 
        });
    </script>
</body>
</html>
